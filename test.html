<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{color:blue}
        #textPink{color:pink}

        /*class는 여러개 적용 가능 하나의 태그에 여러 개 클래스 가능 여러 태그가 하나의 동일한 클래스 이용 가능*/
        .redText {color:red}
        .yellowBackground {background-color: yellow;}
        p{background-color: aqua;}
        a{
            border:3px solid red;
        }
    </style>
</head>
<body>
    <!--제목 태그-->
    <h1>안녕하세요</h1>
    <h1 id="textPink">h1 id 텍스트 핑크</h1>
    <h1>안녕하세요 h1</h1>
    <!-- lorem500 적고 엔터치면 자동으로 영문자들이 생성됨-->
    <!--본문 태그-->
    <p>p</p>
    <a href="https://www.naver.com">네이버</a><!-- 하이퍼링크-->
    <img src="" alt="">
    <h1 class="yellowBackground">노란 배경</h1>
    <h1 class="redText yellowBackground">빨간 글자 노란 배경</h1>
    <p class="yellowBackground">아쿠아에서 노랑</p>
    <p class="redText yellowBackground">글자는 빨강</p>
</body>
</html>
